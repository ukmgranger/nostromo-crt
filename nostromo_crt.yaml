  --nostromo-dim:   "#6ad89f"
  --nostromo-font: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace

  ### --- BACKGROUND (CRT scanlines + vignette) ---
  lovelace-background: >
    repeating-linear-gradient(
      to bottom,
      rgba(0,255,122,0.08) 0px,
      rgba(0,255,122,0.08) 1px,
      rgba(0,0,0,0) 2px,
      rgba(0,0,0,0) 4px
    ) fixed,
    radial-gradient(120% 85% at 50% 0%, rgba(0,255,122,0.10), transparent 65%) fixed,
    radial-gradient(120% 110% at 50% 100%, rgba(0,0,0,0.55), transparent 60%) fixed,
    linear-gradient(#070707, #0a0a0a) fixed


  ### --- CARD-MOD GLOBALS ---
  card-mod-theme: Nostromo CRT 2
  card-mod-root: |
    :host, * {
      font-family: var(--nostromo-font);
      letter-spacing: 0.2px;
    }
    ha-card {
      border: 1px solid var(--ha-card-border-color, rgba(0,255,122,0.18));
      backdrop-filter: saturate(110%) blur(0.5px);
      transition: box-shadow .2s ease, border-color .2s ease;
      position: relative;
      overflow: hidden;
    }
    ha-card:hover {
      box-shadow: 0 0 14px rgba(0,255,122,0.08);
      border-color: rgba(0,255,122,0.28) !important;
    }
    ha-card::before {
      content: "";
      position: absolute;
      inset: 0;
      pointer-events: none;
      background:
        linear-gradient( to bottom, rgba(255,255,255,0.02), rgba(255,255,255,0) 18% ),
        linear-gradient( to top,    rgba(255,255,255,0.015), rgba(255,255,255,0) 22% );
      border-radius: inherit;
    }

    /* === Global Phosphor Glow === */
    ha-card {
      box-shadow:
        0 0 4px rgba(0,255,122,0.25),
        0 0 8px rgba(0,255,122,0.15),
        0 0 16px rgba(0,255,122,0.10);
    }

    .icon,
    .state-icon,
    .mushroom-shape-icon,
    ha-icon {
      filter: drop-shadow(0 0 6px rgba(0,255,122,0.5));
    }

    :host {
      text-shadow:
        0 0 3px rgba(0,255,122,0.6),
        0 0 6px rgba(0,255,122,0.4);
    }

  ### --- GLOBAL FONT (no duplicate colors here) ---
  primary-font-family: "ui-monospace, SFMono-Regular, Menlo, Consolas, 'Liberation Mono', monospace"
  paper-font-common-base_-_font-family: "var(--primary-font-family)"
  paper-font-common-code_-_font-family: "var(--primary-font-family)"
  paper-font-body1_-_font-family: "var(--primary-font-family)"
  paper-font-body1_-_font-size: "15px"
  paper-font-body1_-_font-weight: "400"
  
  ### --- CARD CLASSES ---
  ### --- CARD CLASSES ---
  card-mod-card: |
    /* Base */
    :host(.nostromo-base) {
      --g: var(--nostromo-green, #00ff7a);
      background: transparent !important;
      box-shadow: none !important;
      font-family: var(--nostromo-font, ui-monospace, Menlo, Consolas, monospace);
      color: var(--g);
      letter-spacing: 2px;
      text-transform: uppercase;
    }
    
    /* Custom Class for toggle/Dynamic Buttons */
    :host(.nostromo-toggle-base) ha-card::before {
      content: "";
      position: absolute;
      left: 5px; top: 6px; bottom: 6px;
      width: 8px;
      border-radius: 1px;
      pointer-events: none;
      filter: drop-shadow(0 0 18px rgba(0,255,122,0.99));
    }
    :host(.nostromo-kitchen-base) ha-card::after {
      font-size: 12px;
    }

    /* Green button (default) */
    :host(.nostromo-button) {
      border: none !important;
      outline: none !important;
      padding: 0 !important;
    }
    :host(.nostromo-button) ha-card {
      background: transparent !important;
      border: 1px solid rgba(0,255,122,0.45) !important;
      border-radius: 1px !important;
      box-shadow: 0 0 8px rgba(0,255,122,0.25);
      text-align: center;
      letter-spacing: 2px;
      text-transform: uppercase;
      font-size: 18px;
      /*padding: 8px 14px;*/
      margin: 0;
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      overflow: visible;
    }

    /* Red button variant (keeps native icon sizing) */
    :host(.nostromo-button-red) {
      border: none !important;
      outline: none !important;
      padding: 0 !important;
    }
    :host(.nostromo-button-red) ha-card {
      background: transparent !important;
      border: 1px solid rgba(255, 0, 64, 0.55) !important;
      border-radius: 1px !important;
      box-shadow: 0 0 8px rgba(255, 0, 64, 0.3);
      text-align: center;
      letter-spacing: 2px;
      text-transform: uppercase;
      margin: 0;
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      overflow: visible;
      color: rgba(255, 0, 64, 0.85);
    }

    /* Optional: glow icons and labels inside red button */
    :host(.nostromo-button-red) ha-icon {
      filter: drop-shadow(0 0 6px rgba(255, 0, 64, 0.5));
    }

    /* Amber button variant */
    :host(.nostromo-button-amber) {
      border: none !important;
      outline: none !important;
      padding: 0 !important;
    }
    :host(.nostromo-button-amber) ha-card {
      background: transparent !important;
      border: 1px solid rgba(255, 176, 0, 0.55) !important;
      border-radius: 1px !important;
      box-shadow: 0 0 8px rgba(255, 176, 0, 0.3);
      text-align: center;
      letter-spacing: 2px;
      text-transform: uppercase;
      margin: 0;
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      overflow: visible;
      color: rgba(255, 176, 0, 0.9);
    }

    /* Optional: glow icons and labels inside amber button */
    :host(.nostromo-button-amber) ha-icon {
      filter: drop-shadow(0 0 6px rgba(255, 176, 0, 0.55));
    }
